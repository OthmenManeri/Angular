<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout et modification des meubles</title>
<link rel="icon" type="image/x-icon" href="../images/icon.png">
 <style>
 html,body{
	background:#DBDFFD;
}
 </style>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card" style='border:1px solid black;border-radius:10px;'>
<div class="card-header" th:if="${mode=='new'}"> <center><h1 style='font-weight: bold;color:#001D6E;'>Ajout des meubles</h1></center> </div>
 <div class="card-header" th:if="${mode=='edit'}"><center><h1 style='font-weight: bold;color:#001D6E;'>Modification des meubles</h1></center></div>
<div class="card-body">
 <form th:action="@{saveAnimal}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Animal :</label>
<input type="hidden" name="idAnimal" class="form-control"
th:value="${animal.idAnimal}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Animal :</label>
 <input type="text" name="nomAnimal" class="form-control" th:value="${animal.nomAnimal}" />
<span th:errors= ${animal.nomAnimal} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Date Ajout :</label>
<input type="date" name="dateAjout" class="form-control" th:value="${animal.dateAjout}"/>
<span th:errors=${animal.dateAjout} class="text-danger"> </span>
</div>
<div th:if="${mode!='edit'}">
<div class="form-group"> 
<label class="control-label">type :</label>
 <select name="type" class="form-control" required>
 <option th:each="c : ${types}" th:value="${c.idtype}" th:text="${c.nomtype}"></option>
 </select>
</div>
</div>
<div th:if="${mode=='edit'}">
<div class="form-group"> 
<label class="control-label">type :</label>
 <select name="type" class="form-control" required>
  <option th:value="${animal.type.idtype}" th:text="${animal.type.nomtype}" selected></option>
 <option th:each="c : ${types}" th:value="${c.idtype}" th:text="${c.nomtype}"></option>
 </select>
</div>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{Listemeubles}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
